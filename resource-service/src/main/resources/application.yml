server:
  port: 8080
  error:
    include-stacktrace: never
spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:54321/resource
    username: postgres
    password: root
    hikari:
      auto-commit: false
song:
  service:
    client:
        scheme: http
        host: localhost
        port: 8081
        endpoint: songs
logging:
  level:
    by.latushka: debug